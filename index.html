<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy National Girlfriend Day</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px #f06;
    }

    #playButton {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      padding: 10px 20px;
      background: #f06;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="message">Happy National Girlfriend Day, MANJAA !!! ðŸ’–ðŸŽ‡</div>
  <button id="playButton">Play Our Song</button>

  <canvas id="fireworks"></canvas>

  <audio id="loveSong" src="magnolia.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.4/dist/index.umd.js"></script>
  <script>
    const container = document.body;
    const fireworks = new Fireworks.default(container, {
      rocketsPoint: 50,
      hue: {
        min: 0,
        max: 360
      },
      delay: {
        min: 15,
        max: 30
      },
      speed: 2,
      acceleration: 1.05,
      friction: 0.95,
      gravity: 1.5,
      particles: 50,
      trace: 3,
      explosion: 5
    });

    fireworks.start();

    const playButton = document.getElementById('playButton');
    const loveSong = document.getElementById('loveSong');

    playButton.addEventListener('click', () => {
      loveSong.play();
    });
  </script>
</body>
</html>
