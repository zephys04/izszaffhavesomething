<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy National Girlfriend Day</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #222;
    }
    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px #f06;
      z-index: 2;
    }
    #playButton {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      padding: 10px 20px;
      background: #f06;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
    #flowerCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: block;
    }
  </style>
</head>
<body>
  <div id="message">Happy National Girlfriend Day, MANJAA !!! ðŸŒ¸ðŸŒ¼ðŸŒ»</div>
  <button id="playButton">Play Our Song</button>
  <audio id="loveSong" src="magnolia.mp3"></audio>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Draw animated flower
    function drawFlower(cx, cy, petalCount, petalLength, petalColor, centerColor, t, size=1) {
      ctx.save();
      ctx.translate(cx, cy);
      for (let i = 0; i < petalCount; i++) {
        let angle = (2 * Math.PI / petalCount) * i;
        let wave = Math.sin(t/600 + i + cx/100 + cy/100) * (petalLength/10) * size;
        ctx.save();
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(
          wave, -petalLength/2, 
          wave, -petalLength, 
          0, -petalLength
        );
        ctx.bezierCurveTo(
          -wave, -petalLength, 
          -wave, -petalLength/2, 
          0, 0
        );
        ctx.closePath();
        ctx.fillStyle = petalColor;
        ctx.globalAlpha = 0.85;
        ctx.fill();
        ctx.restore();
      }
      // Draw flower center
      ctx.beginPath();
      ctx.arc(0, 0, petalLength / 4 * size, 0, 2 * Math.PI);
      ctx.fillStyle = centerColor;
      ctx.globalAlpha = 1;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      let t = performance.now();
      // Draw multiple animated flowers
      drawFlower(width/2, height/2, 8, 120, '#ffb6c1', '#ffe066', t, 1.2);
      drawFlower(width/3, height/2, 6, 70, '#ff69b4', '#ffe066', t+1000, 0.8);
      drawFlower(width*2/3, height/2, 7, 80, '#ffecb3', '#ffd700', t+2000, 1);
      drawFlower(width/2, height/3, 5, 50, '#c1ffc1', '#ffb347', t+500, 0.7);
      requestAnimationFrame(animate);
    }
    animate();

    // Play music button
    const playButton = document.getElementById('playButton');
    const loveSong = document.getElementById('loveSong');
    playButton.addEventListener('click', () => {
      loveSong.play();
    });

    // Responsive canvas
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
